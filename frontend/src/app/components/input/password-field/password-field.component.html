<p-floatlabel>
  <p-password
    [formControl]="control"
    autocomplete="off"
    [toggleMask]="true"
    id="over_label"
  >
    <ng-template #footer>
      <p-divider />
      <ul class="pl-2 ml-2 my-0 leading-normal">
        <li>At least one lowercase</li>
        <li>At least one uppercase</li>
        <li>At least one numeric</li>
        <li>Minimum 8 characters</li>
      </ul>
    </ng-template>
  </p-password>
  <label for="over_label">Password</label>
</p-floatlabel>
