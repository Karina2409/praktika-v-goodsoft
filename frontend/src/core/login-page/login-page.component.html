<form
  [formGroup]="form"
  class="main login-form"
  (ngSubmit)="onSubmitAction()"
>
  <h1 class="page__heading">Log In</h1>
  <app-login-field [control]="login"></app-login-field>
  <app-password-field [control]="password"></app-password-field>
  <p-button
    label="Log In"
    type="submit"
    [disabled]="!form.valid"
  />
</form>
